<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/resouces/lunch.png"/>
    <title>Lucky Lunch Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #333;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        #spin-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #spin-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
    </style>
</head>
<body>
    <h1>Lucky Lunch Wheel</h1>
    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheel"></canvas>
    </div>
    <button id="spin-btn">Spin the Wheel</button>

    <script>
        const options = ["Shi-Shi", "Pasta Via", "Under the Tree", "Tali Lama", "Pulkale", "Mexicana"];
        const wheel = document.getElementById("wheel");
        const ctx = wheel.getContext("2d");
        const spinButton = document.getElementById("spin-btn");

        const numOptions = options.length;
        const sliceAngle = 2 * Math.PI / numOptions;
        let rotation = 0;
        let spinning = false;

        function drawWheel() {
            const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A6", "#F4FF33", "#33FFF5"];
            const radius = wheel.width / 2;
            ctx.clearRect(0, 0, wheel.width, wheel.height);

            for (let i = 0; i < numOptions; i++) {
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, sliceAngle * i, sliceAngle * (i + 1));
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.stroke();
                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate(sliceAngle * (i + 0.5));
                ctx.fillStyle = "#fff";
                ctx.font = "16px Arial";
                ctx.fillText(options[i], radius / 2, 10);
                ctx.restore();
            }
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            spinButton.disabled = true;
            let spins = Math.floor(Math.random() * 10) + 5;
            let stopAngle = Math.random() * sliceAngle;
            rotation += spins * 2 * Math.PI + stopAngle;

            wheel.style.transform = `rotate(${rotation}rad)`;

            setTimeout(() => {
                spinning = false;
                spinButton.disabled = false;
                const winningIndex = Math.floor((numOptions - (rotation % (2 * Math.PI)) / sliceAngle) % numOptions);
                alert(`Lunch today is gonna be: ${options[winningIndex]}!`);
            }, 4000);
        }

        wheel.width = 300;
        wheel.height = 300;
        drawWheel();
        spinButton.addEventListener("click", spinWheel);
    </script>
</body>
</html>
